version: 2.1

jobs:
  build:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Set PYTHONPATH
          command: |
            export PYTHONPATH=$PYTHONPATH:$(pwd)
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest Tests/test_unit.py

workflows:
  version: 2
  build:
    jobs:
      - build


